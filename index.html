        * {

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(45deg, #0a0a2e, #1a1a4e);
            color: #e0e0ff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(10, 10, 40, 0.9);
            border-radius: 15px;
            border: 1px solid rgba(102, 102, 255, 0.3);
            box-shadow: 0 0 30px rgba(102, 102, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .category {
            position: relative;
            font-size: 1.8rem;
            font-weight: 300;
            margin: 2rem 0 1.5rem;
            padding: 0.5rem 0;
            color: #66f;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .category::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #66f, transparent);
        }

        /* 修改按钮组布局 */
        .button-group {
            display: grid;
            grid-template-columns: repeat(4, minmax(100px, 1fr));
            gap: 0.8rem;
            margin-bottom: 2rem;
        }

        .button {
            position: relative;
            padding: 0.8rem 0.5rem;
            background: linear-gradient(135deg, rgba(102, 102, 255, 0.2), rgba(102, 102, 255, 0.1));
            border: 1px solid rgba(102, 102, 255, 0.3);
            border-radius: 8px;
            color: #e0e0ff;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(102, 102, 255, 0.2), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 102, 255, 0.3);
            background: linear-gradient(135deg, rgba(102, 102, 255, 0.3), rgba(102, 102, 255, 0.2));
        }

        .button:hover::before {
            animation: lightFlow 1.5s ease-out;
        }

        .tip {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: rgba(102, 102, 255, 0.8);
        }

        .tip b {
            font-weight: 500;
            color: #66f;
        }

        @keyframes lightFlow {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        @keyframes containerEntrance {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: containerEntrance 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* 优化移动端显示 */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.2rem;
            }

            .button-group {
                grid-template-columns: repeat(4, minmax(80px, 1fr));
                gap: 0.6rem;
            }

            .button {
                padding: 0.6rem 0.4rem;
                font-size: 0.75rem;
                border-radius: 6px;
            }

            .category {
                font-size: 1.4rem;
                margin: 1.5rem 0 1rem;
            }
        }

        @media (max-width: 480px) {
            .button-group {
                grid-template-columns: repeat(4, minmax(70px, 1fr));
                gap: 0.5rem;
            }

            .button {
                padding: 0.5rem 0.3rem;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
