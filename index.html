<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能记账管理系统</title>
    <style>
        :root {
            --positive-color: #4CAF50;
            --negative-color: #f44336;
            --background: #f5f5f5;
            --primary-color: #2196F3;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--background);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
            border-left: 4px solid var(--positive-color);
            padding-left: 10px;
        }

        .finance-list {
            list-style: none;
            margin-top: 15px;
        }

        .finance-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .item-controls button {
            margin-left: 8px;
            padding: 4px 8px;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 120px);
        }

        button {
            background: var(--positive-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .negative { color: var(--negative-color); }
        .positive { color: var(--positive-color); }

        .summary {
            margin-top: 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
            }

            input {
                width: 100%;
            }

            .item-controls button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 存款管理板块 -->
        <div class="card">
            <h2>资产管理系统</h2>
            <form id="deposit-form">
                <div class="form-group">
                    <input type="text" placeholder="账户名称" id="deposit-name" required>
                    <input type="number" step="0.01" placeholder="金额" id="deposit-amount" required>
                    <button type="submit" id="save-btn">添加账户</button>
                </div>
            </form>
            <ul class="finance-list" id="deposit-list"></ul>
            <div class="summary">
                <div>总资产: <span id="total-assets" class="positive">0</span></div>
                <div>总负债: <span id="total-debts" class="negative">0</span></div>
                <div>净资产: <span id="net-worth">0</span></div>
            </div>
        </div>
    </div>

    <script>
        // 初始化本地存储
        let financeData = JSON.parse(localStorage.getItem('financeData')) || {
            deposits: []
        };

        // 当前编辑索引
        let editingIndex = -1;

        // 更新显示
        function updateDisplay() {
            const listElement = document.getElementById('deposit-list');
            listElement.innerHTML = financeData.deposits.map((deposit, index) => `
                <li class="finance-item">
                    <div>
                        <span class="${deposit.amount >= 0 ? 'positive' : 'negative'}">
                            ${deposit.name}: ¥${Math.abs(deposit.amount).toFixed(2)}
                        </span>
                    </div>
                    <div class="item-controls">
                        <button onclick="editDeposit(${index})" style="background:#2196F3">编辑</button>
                        <button onclick="deleteDeposit(${index})" style="background:var(--negative-color)">删除</button>
                    </div>
                </li>
            `).join('');

            // 计算统计数据
            const totalAssets = financeData.deposits
                .filter(d => d.amount >= 0)
                .reduce((sum, d) => sum + d.amount, 0);

            const totalDebts = financeData.deposits
                .filter(d => d.amount < 0)
                .reduce((sum, d) => sum + d.amount, 0);

            document.getElementById('total-assets').textContent = totalAssets.toFixed(2);
            document.getElementById('total-debts').textContent = Math.abs(totalDebts).toFixed(2);
            document.getElementById('net-worth').textContent = (totalAssets + totalDebts).toFixed(2);
        }

        // 表单提交处理
        document.getElementById('deposit-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const deposit = {
                name: document.getElementById('deposit-name').value,
                amount: parseFloat(document.getElementById('deposit-amount').value)
            };

            if(editingIndex === -1) {
                financeData.deposits.push(deposit);
            } else {
                financeData.deposits[editingIndex] = deposit;
                editingIndex = -1;
                document.getElementById('save-btn').textContent = '添加账户';
            }

            saveData();
            this.reset();
        });

        // 编辑存款项
        function editDeposit(index) {
            const deposit = financeData.deposits[index];
            document.getElementById('deposit-name').value = deposit.name;
            document.getElementById('deposit-amount').value = deposit.amount;
            editingIndex = index;
            document.getElementById('save-btn').textContent = '更新账户';
        }

        // 删除存款项
        function deleteDeposit(index) {
            if(confirm('确定要删除这个账户吗？')) {
                financeData.deposits.splice(index, 1);
                saveData();
            }
        }

        // 保存数据
        function saveData() {
            localStorage.setItem('financeData', JSON.stringify(financeData));
            updateDisplay();
        }

        // 初始化
        updateDisplay();
    </script>
</body>
</html>
